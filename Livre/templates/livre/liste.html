{% extends "base.html" %}

{% block title %}liste{% endblock title %}

{% block content %}

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #f9f6f2;
    }

    .card-img-top {
        padding: 20px;
    }

    .card {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.625em 0.625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px;
    }

    h5 {
        color: rgb(0, 91, 228);
    }
</style>

<div class="container py-5">
    <h1 class="text-center text-light">Nos documents disponibles</h1>
    <hr style="color: white; font-weight: bolder;">
    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
        <!--mampiasa boucle for hampisehoana ny liste boky rehetra ao anaty base des données-->
        {% for document in documents %}  <!-- Mise à jour ici -->
            <div class="col">
                <div class="card">
                    <img src="{{ document.Couverture.url }}" alt="{{ document.Titre }}" class="card-img-top">
                    <div class="card-body">
                        <h5>{{ document.Titre }}</h5>
                        <p class="card-text"><b>Auteur:</b> {{ document.Auteur }} <br> <b>Date de sortie:</b> {{ document.Date_de_production }} </p>
                    </div>
                    <div class="d-flex justify-content-around mb-3">
                        <button class="btn btn-primary download" data-url={% url 'telechargement_document' document.id %} data-nom="{{document.Fichier}}"><i class="fas fa-download"></i></button>  <!-- Mise à jour ici -->
                        <a href="{% url 'document_detail' document.id %}" class="btn btn-success" style="border-radius: 50px; width: 120px;"> detail </a>  <!-- Mise à jour ici -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
