
{% load static %} <!-- importena lay dossiers static iny mba ho hitan'ny code fa raha tsy zay d tsy ho hitany ny fichier ao anatiny -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bibliotheque</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

    <body>
        <!--Style pour le navbar-->
        <style>
            .collapse{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .collapse .search-container{
                margin-right: 20px;
            }
            
            .collapse .search-container input, button{
                height: 6vh;
                border-radius: 5px;
            }
        </style>


      <!--navbar-->

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link" style="margin-left: 10px;"><i class="fas fa-home" style="padding-right: 6px; font-size: 25px;"></i>Home</a>
                <a href="/liste" class="nav-item nav-link" style="margin-left: 10px;"><i class="fas fa-book" style="padding-right: 6px; font-size: 25px"></i>Livres</a>
            </div>
            <div class="search-container">
                <form action="{% url 'recherche_livre' %}" method="get">
                  <input type="text" placeholder="Search.." name="search" class="form-group">
                  <button type="submit"><i class="fa fa-search" style="padding: 5px;"></i></button>
                </form>
              </div>
              <div class="navbar-nav" id="/admin">
                <a href="/admin" class="nav-item nav-link" style="border: 1px solid #ddd; border-radius: 50%; margin-left: 20px; margin-right: 15px;"><i class="fas fa-user"></i></a>
              </div>
        </div>
    </nav>
    <!--navbar fin-->

        {% block content %}

          <!--mba tsy hamerimberenana ny coden'lay navbar any @ page html hafa d mampiasa an'ty block content ity, izany oe block hisy ny code html @ page hafa-->

        {% endblock content %}
        <script src="{% static 'js/telechargement.js' %}"></script>
        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
